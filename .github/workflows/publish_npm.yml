name: Publish NPM
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

# Make sure a connection for trusted publisher is enabled on the npmjs repo
permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
    - run: yarn install --frozen-lockfile
    - run: yarn build:asc
    - run: npm publish